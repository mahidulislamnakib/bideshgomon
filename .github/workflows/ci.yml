name: CI - Pre-Merge Checks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  # Fast parallel matrix for pre-merge checks
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: PHP Static Analysis
            command: composer phpstan
          - name: PHP Unit Tests
            command: composer test
          - name: JavaScript Lint
            command: npm run lint:js
          - name: CSS Lint
            command: npm run lint:css
          - name: Build Assets
            command: npm run build
    
    name: ${{ matrix.check.name }}
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup PHP
        if: contains(matrix.check.name, 'PHP')
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, pdo, pdo_sqlite, sqlite3
          coverage: none
      
      - name: Setup Node.js
        if: contains(matrix.check.name, 'JavaScript') || contains(matrix.check.name, 'CSS') || contains(matrix.check.name, 'Build')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # PHP Dependencies
      - name: Cache Composer dependencies
        if: contains(matrix.check.name, 'PHP')
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-
      
      - name: Install PHP Dependencies
        if: contains(matrix.check.name, 'PHP')
        run: composer install --prefer-dist --no-progress --no-suggest
      
      # Node Dependencies
      - name: Install Node Dependencies
        if: contains(matrix.check.name, 'JavaScript') || contains(matrix.check.name, 'CSS') || contains(matrix.check.name, 'Build')
        run: npm ci
      
      # Run the check
      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.command }}
  
  # Security scanning
  security-scan:
    runs-on: ubuntu-latest
    name: Security Vulnerabilities
    
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Security Check (Composer)
        run: composer audit
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node Dependencies
        run: npm ci
      
      - name: Security Check (NPM)
        run: npm audit --audit-level=moderate
  
  # Code quality gate
  quality-gate:
    runs-on: ubuntu-latest
    needs: [lint-and-test, security-scan]
    name: Quality Gate ✓
    
    steps:
      - name: All checks passed
        run: echo "✅ All pre-merge checks passed!"
