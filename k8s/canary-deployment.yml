apiVersion: apps/v1
kind: Deployment
metadata:
  name: bideshgomon-canary
  namespace: production
  labels:
    app: bideshgomon
    deployment: canary
spec:
  replicas: 1  # Start with minimal replicas for canary
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: bideshgomon
      deployment: canary
  template:
    metadata:
      labels:
        app: bideshgomon
        deployment: canary
        version: "{{ IMAGE_TAG }}"
    spec:
      containers:
      - name: app
        image: ghcr.io/your-org/bideshgomon:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: APP_ENV
          value: "production"
        - name: APP_DEBUG
          value: "false"
        - name: DEPLOYMENT_TYPE
          value: "canary"
        envFrom:
        - secretRef:
            name: bideshgomon-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: bideshgomon-canary
  namespace: production
  labels:
    app: bideshgomon
    deployment: canary
spec:
  type: LoadBalancer
  selector:
    app: bideshgomon
    deployment: canary
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
